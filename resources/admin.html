<!DOCTYPE html>
<html lang="en">

        <title>Quiz</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./styles/app.scss" />

    <body class="dark-bg">

        <script src="./scripts/admin.js"></script>
